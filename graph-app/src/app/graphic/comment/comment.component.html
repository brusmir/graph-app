<br>
<div class="row">
	<div class="col">
		<form>
			<div class="form-group">
	      <input type="text" class="form-control" placeholder="Name" name="name" [(ngModel)]="comment.author">    
	  	</div>
	  	<div class="form-group">
	      <textarea class="form-control" placeholder="Comment" name="text" [(ngModel)]="comment.text"></textarea>    
	  	</div>
	  	<button type="submit" class="btn btn-primary" (click)="saveComment()">Submit</button>
		</form>
	</div>	
</div>
<br>
<div class="row">
	<div class="col-md-12" *ngFor="let comment of comments">
		<span><strong>{{comment?.author}}</strong></span><span class="float-right">{{comment?.date | date: "d.M.yyyy - H:mm"}}</span>
		<p>{{comment?.text}}</p>
	</div>
</div>
