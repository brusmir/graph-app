<br>
<div class="row">
	<div class="col-md-2">
		<img src="{{card?.image}}">
	</div>
	<div class="col-md-10">
		<a [routerLink]="['/graphic/',card._id]">{{card?.title}}</a><small class="float-right">{{card?.subtitle}}</small>	
		<gf-show-more [text]="card?.description" [textLength]="130"></gf-show-more>
		<div class="float-right">
			<button class="btn btn-success" >+</button>
			<span>{{card?.grade}}</span>
			<button class="btn btn-danger" >-</button>
		</div>	
	</div>
</div>
